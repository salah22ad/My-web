<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيقي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background: #fff;
      color: #2E7D32;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f1f1f1;
    }
    section {
      padding: 50px 20px;
      background: #fff;
      color: #333;
      border-radius: 30px 30px 0 0;
    }
    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2E7D32;
    }
    section p {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 600px;
      margin: auto;
    }
    footer {
      padding: 15px;
      background: #1B5E20;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بكم في تطبيقي</h1>
    <p>هنا تجد كل ما تحتاجه من خدمات وعروض مميزة</p>
    <a href="#about" class="btn">تعرف أكثر</a>
  </header>

  <section id="about">
    <h2>عن التطبيق</h2>
    <p>
      هذا التطبيق يهدف إلى تسهيل حياتك اليومية عبر مجموعة من الأدوات والميزات المبتكرة.  
      نقدّم لك تجربة بسيطة، سريعة، وآمنة للاستفادة من خدماتنا.
    </p>
  </section>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - تطبيقي
  </footer>
</body>
</html>
