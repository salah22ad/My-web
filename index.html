    <style>
        /* متغيرات الألوان لتسهيل التعديل */
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --text-color: #333;
            --light-text-color: #666;
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background-color: var(--card-bg-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        /* 1. الهيدر (20% من ارتفاع الشاشة) */
        .header {
            height: 20vh;
            background-image: url('banner.jpg'); /* تأكد من أن اسم الصورة صحيح */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header::after { /* طبقة داكنة فوق الصورة لتحسين وضوح أي نص مستقبلي */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        /* زر تغيير اللغة */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .lang-switcher:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        /* لتعديل مكان الزر عند التحويل للغة الانجليزية */
        html[dir="ltr"] .lang-switcher {
            right: auto;
            left: 20px;
        }

        .main-content {
            padding: 30px;
            text-align: center;
        }
        
        /* 2. قسم الوقت والتاريخ */
        .datetime-container {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }
        #date-display, #time-display {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
        }
        #time-display {
            letter-spacing: 2px;
        }
        
        /* 3. محتوى التطبيق */
        .app-title {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .app-details {
            display: flex;
            align-items: center;
            gap: 30px;
            text-align: start; /* محاذاة النص لليمين/اليسار */
            margin-bottom: 35px;
        }

        .app-icon-container {
            flex-shrink: 0; /* لمنع الأيقونة من التقلص */
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .app-description {
            font-size: 1.1em;
            line-height: 1.7;
            color: var(--light-text-color);
        }
        
        /* 4. زر التحميل */
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: #ffffff;
            padding: 15px 40px;
            font-size: 1.25em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.35);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(0, 123, 255, 0.45);
        }
        
        /* تصميم متجاوب للشاشات الصغيرة */
        @media (max-width: 768px) {
            .app-details {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .app-title {
                font-size: 1.8em;
            }
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- الجزء الخاص بالوقت والتاريخ المباشر ---
            const dateDisplay = document.getElementById('date-display');
            const timeDisplay = document.getElementById('time-display');

            function updateTime() {
                const now = new Date();
                const currentLang = document.documentElement.lang;
                
                // تحديد صيغة اللغة (locale)
                const dateLocale = currentLang === 'ar' ? 'ar-SA' : 'en-US';
                
                // إعداد صيغة عرض التاريخ
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateDisplay.textContent = now.toLocaleDateString(dateLocale, dateOptions);
                
                // إعداد صيغة عرض الوقت
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                timeDisplay.textContent = now.toLocaleTimeString(dateLocale, timeOptions);
            }

            // تحديث الوقت كل ثانية
            setInterval(updateTime, 1000);
            // العرض الفوري عند تحميل الصفحة
            updateTime();


            // --- الجزء الخاص بتغيير اللغة ---
            const langToggle = document.getElementById('lang-toggle');
            const translatableElements = document.querySelectorAll('[data-lang-ar]');
            
            function switchLanguage() {
                const currentLang = document.documentElement.lang;
                const newLang = currentLang === 'ar' ? 'en' : 'ar';

                document.documentElement.lang = newLang;
                document.documentElement.dir = newLang === 'ar' ? 'rtl' : 'ltr';
                
                // تغيير النصوص في الصفحة
                translatableElements.forEach(el => {
                    const text = el.dataset[newLang === 'ar' ? 'langAr' : 'langEn'];
                    // التحقق إذا كان العنصر هو زر التحميل أو عنصر آخر
                    if (el.tagName === 'A' || el.tagName === 'BUTTON' || el.tagName === 'INPUT') {
                        el.textContent = text;
                    } else {
                         // لضمان تغيير المحتوى النصي فقط
                        el.innerHTML = text;
                    }
                });

                // تغيير نص زر اللغة نفسه
                langToggle.textContent = langToggle.dataset[newLang === 'ar' ? 'langAr' : 'langEn'];
                
                // تحديث عنوان الصفحة
                document.title = newLang === 'ar' ? 'صفحة المطور' : 'Developer Page';

                // تحديث عرض الوقت والتاريخ فوراً باللغة الجديدة
                updateTime();
            }

            langToggle.addEventListener('click', switchLanguage);
        });
    </script>
</body>
